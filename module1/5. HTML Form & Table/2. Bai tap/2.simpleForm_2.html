<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleForm</title>
</head>
<body>
<form method="get" action="2.simpleForm_2.html>"
<h3 style="background-color: orange;margin-left: 12cm;margin-right: 15cm; padding-bottom: 10px">
    <p style="padding: 10px; padding-left: 4cm; background: aqua">ĐĂNG KÝ HỌC VIÊN</p>
</h3>
<br>
<label style="margin-left: 2cm">Họ và tên: </label>
<input style="margin-left: 0.58cm" type="text" name="name" size="20">
<br>
<br>
<label style="margin-left: 2cm">Ngày sinh: </label>
<input style="margin-left: 0.5cm" type="date" name="birthdate" size="20">
<br>
<br>
<label style="margin-left: 2cm">Giới tính: </label>
<label style="margin-left: 0.55cm"><input type="radio" name="gender" value="Nam"> Nam</label>
<label><input type="radio" name="gender" value="Nữ"> Nữ</label>
<br>
<br>
<label style="margin-left: 2cm">Địa chỉ: </label>
<textarea style="margin-left: 1cm" cols="30" rows="4" name="address"></textarea>
<br>
<br>
<label style="margin-left: 2cm">Chọn lớp: </label>
<select style="margin-left: 0.66cm" name="class">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select>
<br>
<br>
<label style="margin-left: 2cm">Email: </label>
<input style="margin-left: 1.23cm" type="text" name="email" size="20">
<br>
<br>
<label style="margin-left: 2cm">Số điện thoại: </label>
<input type="number" name="phonenumber" size="20">
<br>
<br>
<input style="margin-left: 4cm" type="button" name="btSubmit" value="Đăng ký"/>
<input style="margin-left: 0.5cm" type="reset" name="btReset" value="Nhập lại"/
<br>
</body>
</html>
