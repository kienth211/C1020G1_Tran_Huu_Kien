<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
<form style="font-size: x-large">
    <label>
        Nhập giá trị Celsius:
        <input type="number" id="0c" style="width: 200px;height: 25px;font-size: x-large">
    </label>
    <br>
    <br>
    <input type="button" onclick="CtoF()" value="Chuyển sang Fahrenheit" style="width: 300px;height: 40px;font-size: large">
    <br>
    <p id="show"></p>
</form>
<script>
        function CtoF(){
        let doC = parseInt(document.getElementById("0c").value);
        let doF = 9 / 5 * doC + 32;
        document.getElementById("show").innerText = "Giá trị Fahrenheit là: "+doF;
        }
</script>
</body>
</html>
