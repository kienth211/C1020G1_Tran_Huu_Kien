<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
<form style="font-size: x-large">
    <table>
        <tr>
            <th colspan="2">
                <label for="amount_1"></label>
                <input type="number" id="amount_1" style="width: 300px;height: 25px;font-size: x-large">
            </th>
            <th colspan="2">
                <label for="amount_2"></label>
                <input type="number" id="amount_2" style="width: 300px;height: 25px;font-size: x-large">
            </th>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="Add()" value="Cộng" style="width: 200px;height: 40px;font-size: large">
            </td>
            <td>
                <input type="button" onclick="Sub()" value="Trừ" style="width: 200px;height: 40px;font-size: large">
            </td>
            <td>
                <input type="button" onclick="Multi()" value="Nhân" style="width: 200px;height: 40px;font-size: large">
            </td>
            <td>
                <input type="button" onclick="Div()" value="Chia" style="width: 200px;height: 40px;font-size: large">
            </td>
        </tr>
    </table>
    <br>
    <p id="show"></p>
</form>
<script>
    let A = document.getElementById("amount_1");
    let B = document.getElementById("amount_2");
        function Add() {
            let C = parseInt(A.value) + parseInt(B.value);
                document.getElementById("show").innerText = "Kết quả là " + C;
        }
        function Sub() {
            let C = parseInt(A.value) - parseInt(B.value);
            document.getElementById("show").innerText = "Kết quả là " + C;
        }
        function Multi() {
            let C = parseInt(A.value) * parseInt(B.value);
            document.getElementById("show").innerText = "Kết quả là " + C;
        }
        function Div() {
            let C = parseInt(A.value) / parseInt(B.value);
            document.getElementById("show").innerText = "Kết quả là " + C;
        }
</script>
</body>
</html>
