<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400px" height="200px" style="border: 1px solid black"></canvas>
<script>
    function rect() {
        let ctx = document.getElementById('myCanvas').getContext('2d');
        let length = parseInt(prompt("Nhập chiều dài"));
        let width = parseInt(prompt("Nhập chiều rộng"));
        ctx.rect(0,0,length,width);
        ctx.fillStyle = "black";
        ctx.fill();
    }
    rect();
</script>
</body>
</html>
