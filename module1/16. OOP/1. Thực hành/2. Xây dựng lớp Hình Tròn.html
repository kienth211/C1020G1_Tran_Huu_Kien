<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class circle{
        constructor(radius) {
            this.radius = radius;
        }
        area(){
            let area = this.radius * this.radius * Math.PI;
            return alert(area)
        }
    }
    let newCircle = new circle(5);
    newCircle.area();
</script>
