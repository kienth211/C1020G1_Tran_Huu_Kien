<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let login = prompt("Bạn là:");
    login === 'Employee'?
        alert('Hello'):
        (login === 'Director')?
            alert('Greetings'):
            (login === '')?
                alert('No login'):
                alert('Không đúng chức vụ');
</script>
</body>
</html>
