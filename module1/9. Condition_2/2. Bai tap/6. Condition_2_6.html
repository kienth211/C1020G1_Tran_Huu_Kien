<script>

// Bài 6
function test_6() {
    let giatriA = parseInt(document.getElementById("giatriA").value);
    let giatriB = parseInt(document.getElementById("giatriB").value);
    if (giatriA === 0)
        document.getElementById("test_6").innerText = "Phương trình có vô số nghiệm ";
    else
        document.getElementById("test_6").innerText = "Nghiệm của phương trình có giá trị là x =  "
            + ((0 - giatriB) / giatriA);
}
// Bài 7
function test_7() {
    let giatriA = parseInt(document.getElementById("giatriA_1").value);
    let giatriB = parseInt(document.getElementById("giatriB_1").value);
    let giatriC = parseInt(document.getElementById("giatriC_1").value);
    switch (giatriA === 0) {
        case true:
            if (giatriB === 0)
                document.getElementById("test_7").innerText = "Phương trình có vô số nghiệm ";
            break;
        case false:
            let alpha_1 = giatriB * giatriB - (4 * giatriA * giatriC);
            let x_1;
            let x_2;
            if (alpha_1 < 0)
                document.getElementById("test_7").innerText = "Phương trình vô nghiệm ";
            else if (alpha_1 === 0)
                document.getElementById("test_7").innerText = "Nghiệm kép của phương trình có giá trị là x =  "
                + ((0 - giatriC) / giatriB);
            else {
            x_1 = ((0 - giatriB) + Math.sqrt(alpha_1)) / (2 * giatriA);
            x_2 = ((0 - giatriB) - Math.sqrt(alpha_1)) / (2 * giatriA);
            document.getElementById("test_7").innerText =
                "Nghiệm của phương trình có giá trị là x1 = " + x_1 + " " + "Nghiệm của phương trình có giá trị là x2 = " + x_2
            }
    }
}

// Bài 9
function test_9() {
    let giatriA = parseInt(document.getElementById("giatriA_2").value);
    let giatriB = parseInt(document.getElementById("giatriB_2").value);
    let giatriC = parseInt(document.getElementById("giatriC_2").value);
    switch (giatriA > 0 && giatriB > 0 && giatriC > 0) {
        case false:
            document.getElementById("test_9").innerText = "Đây không phải là giá trị 3 cạnh của tam giác";
            break;
        case true:
            if ((giatriA + giatriB) > giatriC &&
                (giatriA + giatriC) > giatriB &&
                (giatriB + giatriC) > giatriA)
                    document.getElementById("test_9").innerText = "Đây là giá trị 3 cạnh của tam giác";
            else
                document.getElementById("test_9").innerText = "Đây không phải là giá trị 3 cạnh của tam giác";
    }
}
// Bài 10
function test_10() {
    let power = parseInt(document.getElementById("power").value);
    let power_2;
    if (power < 50) {
        power_2 = power * 1000;
        document.getElementById("test_10").innerText = "tiền điện của bạn là: " + power_2;
    }
    else if (power < 100) {
        power_2 = 50000 + (power - 50) * 1300;
        document.getElementById("test_10").innerText = "tiền điện của bạn là: " + power_2;
    }
    else if (power < 150) {
        power_2 = 115000 + (power - 100) * 1600;
        document.getElementById("test_10").innerText = "tiền điện của bạn là: " + power_2;
    }
    else if (power < 200) {
        power_2 = 195000 + (power - 150) * 2000;
        document.getElementById("test_10").innerText = "tiền điện của bạn là: " + power_2;
    }
    else {
        power_2 = 295000 + (power - 200) * 2500;
        document.getElementById("test_10").innerText = "tiền điện của bạn là: " + power_2;
    }
}
// Bài 11
function test_11() {
    let tax = parseInt(document.getElementById("tax").value);
    let tax_2;
    if (tax <= 5)
        tax_2 = tax * 5 / 100;
    else if (tax <= 10)
        tax_2 = tax * 10 / 100;
    else if (tax <= 18)
        tax_2 = tax * 15 / 100;
    else if (tax <= 32)
        tax_2 = tax * 20 / 100;
    else if (tax <= 52)
        tax_2 = tax * 25 / 100;
    else if (tax <= 80)
        tax_2 = tax * 30 / 100;
    else
        tax_2 = tax * 35 / 100;
    document.getElementById("test_11").innerText = "thuế thu nhập cá nhân là: " + tax_2 + " triệu đồng";
}
// Bài 12
function test_12() {
    let money = parseInt(document.getElementById("money").value);
    let month = parseInt(document.getElementById("month").value);
    let loan = parseInt(document.getElementById("loan").value);
    let i = 1;
    let loan_2 = money * (loan / 100);
    while (i < month) {
        money = money + money * (loan / 100);
        loan_2 = loan_2 + money * (loan / 100);
        i++;
    }
    document.getElementById("test_12").innerText = "lãi vay là " + loan_2 + " triệu đồng";
}
