<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-size: x-large;
        }
        td {
            width: 300px;
            height: 50px;
        }
        th {
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <form>
        <table style="float: left">
            <tr>
               <th>
                   Tên:
               </th>
                <td>
                    <label for="name"></label>
                    <input type="text" id="name" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số CMND:
                </th>
                <td>
                    <label for="cmnd"></label>
                    <input type="number" id="cmnd" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Ngày tháng năm sinh:
                </th>
                <td>
                    <label for="birthday"></label>
                    <input type="date" id="birthday" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Email:
                </th>
                <td>
                    <label for="email"></label>
                    <input type="text" id="email" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Địa chỉ:
                </th>
                <td>
                    <label for="address"></label>
                    <textarea id="address" style="width: 300px;height: 100px;font-size: x-large"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    Loại khách hàng:
                </th>
                <td>
                    <label for="customerType"></label>
                    <select id="customerType" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Diamond
                        </option>
                        <option>
                            Platinum
                        </option>
                        <option>
                            Gold
                        </option>
                        <option>
                            Silver
                        </option>
                        <option>
                            Member
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Giảm giá:
                </th>
                <td>
                    <label for="discount"></label>
                    <input type="number" id="discount" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số người đi kèm:
                </th>
                <td>
                    <label for="addPpl"></label>
                    <input type="number" id="addPpl" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số ngày thuê:
                </th>
                <td>
                    <label for="rentDay"></label>
                    <input type="text" id="rentDay" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Loại dịch vụ:
                </th>
                <td>
                    <label for="serviceType"></label>
                    <select id="serviceType" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Villa 500$/ 1 ngày
                        </option>
                        <option>
                            House 300$/1 ngày
                        </option>
                        <option>
                            Room: 100$/1 ngày
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Loại phòng:
                </th>
                <td>
                    <label for="roomType"></label>
                    <select id="roomType" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Vip
                        </option>
                        <option>
                            Business
                        </option>
                        <option>
                            Normal
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <button id="button_1" style="width: 300px;height: 40px;font-size: large">Click</button>
                </th>
            </tr>
        </table>
        <table style="float: right;margin-right: 800px">
            <tr>
                <td>
                    123
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
