<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            font-size: x-large;
        }
        td {
            width: 300px;
            height: 50px;
        }
        th {
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <form>
        <table style="float: left">
            <tr>
               <th>
                   Tên:
               </th>
                <td>
                    <input type="text" id="name_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số CMND:
                </th>
                <td>
                    <input type="number" id="cmnd_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Ngày tháng năm sinh:
                </th>
                <td>
                    <input type="date" id="birthdate_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Email:
                </th>
                <td>
                    <input type="text" id="email_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Địa chỉ:
                </th>
                <td>
                    <textarea id="address_1" style="width: 300px;height: 100px;font-size: x-large"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    Loại khách hàng:
                </th>
                <td>
                    <select id="customerType_1" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Diamond
                        </option>
                        <option>
                            Platinum
                        </option>
                        <option>
                            Gold
                        </option>
                        <option>
                            Silver
                        </option>
                        <option>
                            Member
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Giảm giá:
                </th>
                <td>
                    <input type="number" id="discount_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số người đi kèm:
                </th>
                <td>
                    <input type="number" id="addPpl_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Số ngày thuê:
                </th>
                <td>
                    <input type="number" id="rentDay_1" style="width: 300px;height: 25px;font-size: x-large">
                </td>
            </tr>
            <tr>
                <th>
                    Loại dịch vụ:
                </th>
                <td>
                    <select id="serviceType_1" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Villa
                        </option>
                        <option>
                            House
                        </option>
                        <option>
                            Room
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Loại phòng:
                </th>
                <td>
                    <select id="roomType_1" style="width: 300px;height: 25px;font-size: large">
                        <option>
                            Vip
                        </option>
                        <option>
                            Business
                        </option>
                        <option>
                            Normal
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" onclick="button_1()" value="Click" style="width: 300px;height: 40px;font-size: large"/>
                </th>
            </tr>
        </table>
        <table style="float: right;margin-right: 600px">
            <tr>
                <th>
                    Tên:
                </th>
                <td id="name_2"></td>
            </tr>
            <tr>
                <th>
                    Số CMND:
                </th>
                <td id="cmnd_2"></td>
            </tr>
            <tr>
                <th>
                    Ngày tháng năm sinh:
                </th>
                <td id="birthdate_2"></td>
            </tr>
            <tr>
                <th>
                    Email:
                </th>
                <td id="email_2"></td>
            </tr>
            <tr>
                <th>
                    Địa chỉ:
                </th>
                <td id="address_2"></td>
            </tr>
            <tr>
                <th>
                    Loại khách hàng:
                </th>
                <td id="customerType_2"></td>
            </tr>
            <tr>
                <th>
                    Giảm giá:
                </th>
                <td id="discount_2"></td>
            </tr>
            <tr>
                <th>
                    Số người đi kèm:
                </th>
                <td id="addPpl_2"></td>
            </tr>
            <tr>
                <th>
                    Số ngày thuê:
                </th>
                <td id="rentDay_2"></td>
            </tr>
            <tr>
                <th>
                    Loại dịch vụ:
                </th>
                <td id="serviceType_2"></td>
            </tr>
            <tr>
                <th>
                    Loại phòng:
                </th>
                <td id="roomType_2"></td>
            </tr>
            <tr>
                <th colspan="2" id="money" style="color: blue"></th>
            </tr>
        </table>
    </form>
</body>
<script>
    function button_1() {
        let discount = document.getElementById("discount_1");
        let rentDay = document.getElementById("rentDay_1");
        let serviceType = document.getElementById("serviceType_1");
    document.getElementById("name_2").innerText = document.getElementById("name_1").value;
    document.getElementById("cmnd_2").innerText = document.getElementById("cmnd_1").value;
    document.getElementById("birthdate_2").innerText = document.getElementById("birthdate_1").value;
    document.getElementById("email_2").innerText = document.getElementById("email_1").value;
    document.getElementById("address_2").innerText = document.getElementById("address_1").value;
    document.getElementById("customerType_2").innerText = document.getElementById("customerType_1").value;
    document.getElementById("discount_2").innerText = discount.value;
    document.getElementById("addPpl_2").innerText = document.getElementById("addPpl_1").value;
    document.getElementById("rentDay_2").innerText = rentDay.value;
    document.getElementById("serviceType_2").innerText = serviceType.value;
    document.getElementById("roomType_2").innerText = document.getElementById("roomType_1").value;
    if (serviceType.value === "Villa") {
        serviceType = 500;
    }
    else if (serviceType.value === "House"){
        serviceType = 300;
    }
    else {
        serviceType = 100;
    }
        document.getElementById("money").innerHTML = "Số tiền phải trả là: " + serviceType * parseInt(rentDay.value) * (1 - (parseInt(discount.value) / 100));
    }
</script>
</html>
