<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 0;
    do {
        N = parseInt(prompt("Nhập 1 số từ 1 đến 10"));
        if (N < 1 || N > 10) {
            alert("Bạn nhập sai");
            break;
        }
        alert("Số bạn vừa nhập là " + N);
    }
    while (N >= 1 || N <= 10); {
    }
</script>
</body>
</html>
