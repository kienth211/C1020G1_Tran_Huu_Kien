<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = parseInt(prompt("Nhập 1 số khác 0"));
    let M = 0;
    if (N <= 0)
        alert("Bạn nhập không đúng");
    else {
    for (let i = 1; i <= N; i++){
        M = M + i;
    }
        alert(M);
    }
</script>
</body>
</html>
