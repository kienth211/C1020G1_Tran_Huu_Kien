<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = 0;
    let M = 0;
    while (1){
        N = parseInt(prompt("Nhập 1 số bất kỳ khác -1"));
        if (N === -1){
            break;
        }
        M = M + N;
    }
        alert(M);
</script>
</body>
</html>
