<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>

<body>
<div th:replace="fragments :: nav_top">

</div>
<h3>Contract Manager</h3>

<section>
    <nav id="nav_left">
        <ul>
            <li><a href="/contract">Contract list</a></li>
            <li><a href="/contract/create">Create contract</a></li>
        </ul>
    </nav>
    <article>
        <div id="form">
            <form th:action="@{/contract/edit}" th:object="${contract}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{contractId}"/>

                <div class="form-group col-md-6">
                    <label>Start Date</label>
                    <input type="date" class="form-control" th:field="*{contractStartDate}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>End Date</label>
                    <input type="date" class="form-control" th:field="*{contractEndDate}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Deposit</label>
                    <input type="number" class="form-control" th:field="*{contractDeposit}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Total Money</label>
                    <input type="number" class="form-control" th:field="*{contractTotalMoney}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Employee</label>
                    <select class="form-control" th:field="*{employee}">
                        <option th:each="employee : ${employees}"
                                th:value="${employee.employeeId}"
                                th:text="${employee.employeeName}"></option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Customer</label>
                    <select class="form-control" th:field="*{customer}">
                        <option th:each="customer : ${customers}"
                                th:value="${customer.customerId}"
                                th:text="${customer.customerName}"></option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Service</label>
                    <select class="form-control" th:field="*{service}">
                        <option th:each="service : ${services}"
                                th:value="${service.serviceId}"
                                th:text="${service.serviceName}"></option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Service</label>
                    <select class="form-control" th:field="*{attachServices}">
                        <option th:each="attachServices : ${attachServices}"
                                th:value="${attachServices.attachServiceId}"
                                th:text="${attachServices.attachServiceName}"></option>
                    </select>
                </div>
                <input type="submit" value="Edit">
            </form>
        </div>
    </article>
</section>
<footer th:replace="fragments :: footer">

</footer>
</body>
</html>
