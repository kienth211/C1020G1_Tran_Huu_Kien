<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service Manager</title>
</head>
<body>
<h3>Service Manager</h3>
<!--<p>-->

<!--        Category-->
<!--    </a>-->
<!--</p>-->
<p>
    <a th:href="@{/service/create}">
        Add new Service
    </a>
</p>
<!--<form>-->
<!--    Search by name:-->
<!--    <input name="s" type="text"/>-->
<!--    <input type="submit" value="Search"/>-->
<!--</form><br/>-->
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Area</th>
        <th>Cost</th>
        <th>MaxPeople</th>
        <th>Standard Room</th>
        <th>Description</th>
        <th>Pool Area</th>
        <th>Floors</th>
        <th>Service Type</th>
        <th>Rent Type</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.serviceId}"></td>
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.serviceArea}"></td>
        <td th:text="${service.serviceCost}"></td>
        <td th:text="${service.serviceMaxPeople}"></td>
        <td th:text="${service.standardRoom}"></td>
        <td th:text="${service.descriptionOtherConvenience}"></td>
        <td th:text="${service.poolArea}"></td>
        <td th:text="${service.numberOfFloors}"></td>
        <td th:text="${service.serviceType.serviceTypeName}"></td>
        <td th:text="${service.rentType.rentTypeName}"></td>
        <td><a th:href="@{service/edit(id=${service.serviceId})}">edit</a></td>
        <td><a th:href="@{service/delete(id=${service.serviceId})}">delete</a></td>
<!--        <td><a th:href="@{view(id=${service.id})}">view</a></td>-->
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
</div>
<div class="notify">
    <!--/*@thymesVar id="messenger" type="p1"*/-->
    <div th:if="${messenger}">
        <h2 th:text="${messenger}"></h2>
    </div>
</div>
</body>
</html>
