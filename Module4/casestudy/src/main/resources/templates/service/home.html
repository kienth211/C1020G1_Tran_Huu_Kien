<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>
<body>
<div th:replace="fragments :: nav_top">

</div>
<h3>Service Manager</h3>
<section>
    <nav id="nav_left">
        <ul>
            <li><a href="/service">Service list</a></li>
            <li><a href="/service/create">Create service</a></li>
        </ul>
    </nav>

    <form class="form-inline my-2 my-lg-0" th:action="@{/service}" method="POST" novalidate="novalidate">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="text">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <article>
        <div class="table-fit justify-content-center">
            <table class="table table-striped table-bordered table-hover thead-dark table-responsive"
                   id="tableService">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Cost</th>
                    <th>MaxPeople</th>
                    <th>Standard Room</th>
                    <th>Description</th>
                    <th>Pool Area</th>
                    <th>Floors</th>
                    <th>Service Type</th>
                    <th>Rent Type</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${services}">
                    <td th:text="${service.serviceId}"></td>
                    <td th:text="${service.serviceName}"></td>
                    <td th:text="${service.serviceArea}"></td>
                    <td th:text="${service.serviceCost}"></td>
                    <td th:text="${service.serviceMaxPeople}"></td>
                    <td th:text="${service.standardRoom}"></td>
                    <td th:text="${service.descriptionOtherConvenience}"></td>
                    <td th:text="${service.poolArea}"></td>
                    <td th:text="${service.numberOfFloors}"></td>
                    <td th:text="${service.serviceType.serviceTypeName}"></td>
                    <td th:text="${service.rentType.rentTypeName}"></td>
                    <td><a th:href="@{service/edit(id=${service.serviceId})}">edit</a></td>
                    <td><a th:href="@{service/delete(id=${service.serviceId})}">delete</a></td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{'/'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
                <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
                <a th:href="@{'/'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
            </div>
        </div>
    </article>
</section>
<footer th:replace="fragments :: footer">

</footer>
</body>
</html>
