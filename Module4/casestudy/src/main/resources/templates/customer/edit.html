<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
</head>

<body>
<div th:replace="fragments :: nav_top">

</div>
<h3>Customer Manager</h3>

<section>
    <nav id="nav_left">
        <ul>
            <li><a href="/customer">Customer list</a></li>
            <li><a href="/customer/create">Create customer</a></li>
        </ul>
    </nav>
    <article>
        <div id="form">
            <form th:action="@{/customer/edit}" th:object="${customer}"
                  method="POST" novalidate="novalidate">
                <input type="hidden" th:field="*{customerId}"/>
                <div class="form-group col-md-6">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{customerName}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Birthday</label>
                    <input type="date" class="form-control" th:field="*{customerBirthday}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <select class="form-control" th:field="*{customerGender}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Id Card</label>
                    <input type="text" class="form-control" th:field="*{customerIdCard}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:field="*{customerPhone}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{customerEmail}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Address</label>
                    <input type="text" class="form-control" th:field="*{customerAddress}">
                    <div style="color: red">
                        <td th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"></td>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label>Customer Type</label>
                    <select class="form-control" th:field="*{customerType}">
                        <option th:each="customerType : ${customerTypes}"
                                th:value="${customerType.customerTypeId}"
                                th:text="${customerType.customerTypeName}"></option>
                    </select>
                </div>

                <input type="submit" value="Edit">
            </form>
        </div>
    </article>
</section>
<footer th:replace="fragments :: footer">

</footer>
</body>
</html>
