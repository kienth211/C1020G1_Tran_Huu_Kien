<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form action="#" th:action="@{/customer/edit}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
<!--        <input type="hidden" th:field="*{dateUpdate}"/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{customerName}"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" th:field="*{customerBirthday}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{customerGender}"/>
        </div>
        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{customerIdCard}"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{customerPhone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{customerEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{customerAddress}"/>
        </div>
        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType}">
                <option th:each="customerType : ${customerTypes}"
                        th:value="${customerType.customerTypeId}"
                        th:text="${customerType.customerTypeName}"></option>
            </select>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
