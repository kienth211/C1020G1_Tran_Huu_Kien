<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <form action="#" th:action="@{/customer/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>Id Card</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Customer Type</th>
            </tr>
            <tr>
                <td>
                    <input th:field="*{customerId}">
                </td>
                <td>
                    <input th:field="*{customerName}">
                </td>
                <td>
                    <input th:field="*{customerBirthday}">
                </td>
                <td>
                    <input th:field="*{customerGender}">
                </td>
                <td>
                    <input th:field="*{customerIdCard}">
                </td>
                <td>
                    <input th:field="*{customerPhone}">
                </td>
                <td>
                    <input th:field="*{customerEmail}">
                </td>
                <td>
                    <input th:field="*{customerAddress}">
                </td>
                <td>
                    <input th:field="*{customerType.customerTypeName}">
                </td>
            </tr>
        </table>
        <input type="submit" value="Delete">
    </form>
</table>
</body>
</html>
