<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form action="#" th:action="@{/employee/edit}" th:object="${employee}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
<!--        <input type="hidden" th:field="*{dateUpdate}"/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{employeeName}"/>
        </div>
        <div>
            <label>Birthday</label>
            <input type="text" th:field="*{employeeBirthday}"/>
        </div>
        <div>
            <label>Gender</label>
            <input type="text" th:field="*{employeeIdCard}"/>
        </div>
        <div>
            <label>Id Card</label>
            <input type="text" th:field="*{employeeSalary}"/>
        </div>
        <div>
            <label>Phone</label>
            <input type="text" th:field="*{employeePhone}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{employeeEmail}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{employeeAddress}"/>
        </div>
        <div>
            <label>Position</label>
            <select th:field="*{position}">
                <option th:each="position : ${positions}"
                        th:value="${position.positionId}"
                        th:text="${position.positionName}"></option>
            </select>
        </div>
        <div>
            <label>Education Degree</label>
            <select th:field="*{educationDegree}">
                <option th:each="educationDegree : ${educationDegrees}"
                        th:value="${educationDegree.educationDegreeId}"
                        th:text="${educationDegree.educationDegreeName}"></option>
            </select>
        </div>
        <div>
            <label>Division</label>
            <select th:field="*{division}">
                <option th:each="division : ${divisions}"
                        th:value="${division.divisionId}"
                        th:text="${division.divisionName}"></option>
            </select>
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
</body>
</html>
