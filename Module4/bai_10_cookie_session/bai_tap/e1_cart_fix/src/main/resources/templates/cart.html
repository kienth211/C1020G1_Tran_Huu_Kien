<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/}">
        Go to home
    </a>
</p>
<br>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
        <th>Input</th>
        <th>Action</th>
        <!--        <th>Action</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cart}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.quantity}"></td>
        <td th:text="${product.price * product.quantity}"></td>
        <td><a th:href="@{remove(id=${product.id})}">remove</a></td>
        <form th:action="@{/cart(id=${product.id})}" method="POST" novalidate="novalidate">
            <td>
                <input type="text" th:name="inputQuantity">
            </td>
            <td>
                <input type="submit" value="add">
            </td>
        </form>
        <!--        <td><a th:href="@{remove(id=${product.id})}">remove</a></td>-->
    </tr>
    </tbody>
</table>
<a th:href="@{remove(id=0)}">remove</a>
<!--<h2>Cart have: <span th:text="${cart.total}"></span></h2>-->
</body>
</html>
