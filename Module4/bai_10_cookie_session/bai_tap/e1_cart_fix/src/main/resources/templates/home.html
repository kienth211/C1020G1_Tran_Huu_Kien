<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/cart}">
        Go to cart
    </a>
</p>
<br>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
<!--        <th>Quantity</th>-->
        <th>Action</th>
<!--        <th>Action</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
<!--        <td th:text="${product.quantity}"></td>-->
        <td><a th:href="@{view(id=${product.id})}">view</a></td>
<!--        <td><a th:href="@{remove(id=${product.id})}">remove</a></td>-->
    </tr>
    </tbody>
</table>
<!--<h2>Cart have: <span th:text="${cart.total}"></span></h2>-->
</body>
</html>
