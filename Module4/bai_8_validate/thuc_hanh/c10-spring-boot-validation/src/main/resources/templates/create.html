<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create student</title>
</head>
<body>
    <form action="/create" th:object="${student}" method="post">
        <p>
            Name:
            <input type="text" th:field="*{name}">
        </p>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
        <p>
            Date of birth:
            <input type="date" th:field="*{dateOfBirth}">
        </p>
        <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color: red"></p>
        <p>
            <input type="submit" value="Create">
        </p>
    </form>
</body>
</html>
