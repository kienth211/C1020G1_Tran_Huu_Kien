<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: aquamarine;
        }

        #header {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 20%;
            float: left;
            background-color: cornflowerblue;
        }

        .main {
            margin: 0 10% 0 10%;
            padding: 0;
            width: 80%;
            height: 500px;
            float: left;
            background-color: cornflowerblue;
            overflow: unset;
        }

        .content {
            float: left;
            background-color: blueviolet;
            padding-left: 1%;
            padding-right: 1%;
            border-right: 1px solid black;
        }

        .big_box {
            margin-top: 1%;
            margin-left: 1.5%;
            float: left;
            background-color: white;
            width: 24%;
            height: 95%;
            border: 1px solid black;
        }

        .small_box {
            margin-top: 1%;
            margin-left: 0.5%;
            float: left;
            background-color: white;
            width: 14%;
            height: 46%;
            border: 1px solid black;
        }

        p {
            text-align: center;
        }

        .center_p{
            margin-top: 60%
        }

    </style>
</head>
<body>
<div>
    <div id="header">
        <div class="content">
            <p>Danh sách</p>
        </div>
        <div class="content">
            <p >Thể loại</p>
        </div>
        <div class="content">
            <p>Tùy chỉnh</p>
        </div>
    </div>
    <div style="background-color: white; float: left; width: 100%; height: 20%">
        <div class="content" style="background-color: white">
            <p>
                Danh sách truyện
            </p>
        </div>
    </div>
    <div class="main">
        <div class="big_box">
            <p class="center_p">Truyện 1</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 2</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 3</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 4</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 5</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 6</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 7</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 8</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 9</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 10</p>
        </div>
        <div class="small_box">
            <p class="center_p">Truyện 11</p>
        </div>
    </div>
</div>
</body>
</html>
