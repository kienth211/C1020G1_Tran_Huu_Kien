<div class="row justify-content-between">
  <button class="btn btn-outline-success me-2" type="button" [routerLink]="['/customer-list']">Back to List</button>
</div>

<form style="width: 100vw" [formGroup]="formEdit" (ngSubmit)="editCustomer()" novalidate>

  <div class="mb-3">
    <label for="code" class="form-label">Code</label>
    <input type="text" class="form-control col-6" id="code" formControlName="code">
    <div style="color: red"
         *ngIf="formEdit.controls.code.errors?.required && formEdit.controls.code.touched">
      Need value
    </div>
    <div style="color: red"
         *ngIf="formEdit.controls.code.errors?.pattern && formEdit.controls.code.touched">
      Wrong format
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Customer Type</label>
    <select
      formControlName="customerType"
      class="form-control col-6"
      name="customerType"
    >
      <option
        *ngFor="let customerType of customerTypes"
        [ngValue]="customerType"
      >
        {{ customerType.name }}
      </option>
      <p
        class="alert alert-danger form-control"
        style="
                    margin-top: 10px;
                    margin-bottom: 10px;
                    text-align: center;
                  "
        role="alert"
        *ngIf="
                    formEdit.get('customerType').invalid &&
                    formEdit.get('customerType').touched
                  "
      >
        This field is required !
      </p>
    </select>
    <div style="color: red"
         *ngIf="formEdit.controls.customerType.errors?.required && formEdit.controls.customerType.touched">
      Need value
    </div>
  </div>



  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control col-6" id="name" placeholder="name@example.com" formControlName="name">
    <div style="color: red"
         *ngIf="formEdit.controls.name.errors?.required && formEdit.controls.name.touched">
      Need value
    </div>
  </div>

  <div class="mb-3">
    <label for="birthday" class="form-label">Birthday</label>
    <input type="text" class="form-control col-6" id="birthday" placeholder="name@example.com" formControlName="birthday">
    <div style="color: red"
         *ngIf="formEdit.controls.birthday.errors?.required && formEdit.controls.birthday.touched">
      Need value
    </div>
  </div>

  <div class="mb-3">
    <label for="idCard" class="form-label">ID Card</label>
    <input type="text" class="form-control col-6" id="idCard" placeholder="name@example.com" formControlName="idCard">
    <div style="color: red"
         *ngIf="formEdit.controls.idCard.errors?.required && formEdit.controls.idCard.touched">
      Need value
    </div>
    <div style="color: red"
         *ngIf="formEdit.controls.idCard.errors?.pattern && formEdit.controls.idCard.touched">
      Wrong format
    </div>
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control col-6" id="phone" placeholder="name@example.com" formControlName="phone">
    <div style="color: red"
         *ngIf="formEdit.controls.phone.errors?.required && formEdit.controls.phone.touched">
      Need value
    </div>
    <div style="color: red"
         *ngIf="formEdit.controls.phone.errors?.pattern && formEdit.controls.phone.touched">
      Wrong format
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control col-6" id="email" placeholder="name@example.com" formControlName="email">
    <div style="color: red"
         *ngIf="formEdit.controls.email.errors?.required && formEdit.controls.email.touched">
      Need value
    </div>
    <div style="color: red"
         *ngIf="formEdit.controls.email.errors?.email && formEdit.controls.email.touched">
      Wrong format
    </div>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control col-6" id="address" placeholder="name@example.com" formControlName="address">
    <div style="color: red"
         *ngIf="formEdit.controls.address.errors?.required && formEdit.controls.address.touched">
      Need value
    </div>
  </div>

  <!--  <div class="row justify-content-between">-->
  <!--    <button class="btn btn-success me-2" type="submit" (click)="createCustomer()">Submit</button>-->
  <!--  </div>-->

  <p>
    <button type="submit" [disabled]="!formEdit.valid">Submit</button>
  </p>

</form>
